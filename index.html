<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
        <title>Desain Popup</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <button type="submit" class="btn" onclick="openPopup()">Kirim</button>

                <h2>Terimakasih!</h2>
                <p>Orderan sudah berhasil di pesan. Terimakasih</p>
                <button type="submit" onclick="closePopup()">OKE</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
